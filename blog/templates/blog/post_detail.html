{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="col-lg-3">
            <br>
            <img class="card-img-top" src="{% static 'img/fotos/logo.jpeg' %}" alt="">
            <br>
    </div>
    <div class="col-lg-9">
        <div class="post" align="center">
            <img src="{{post.image.url}}" alt="" class="rounded">
            <h1>{{ post.title }}</h1>
            <h3>{{ post.text|linebreaksbr }}</h3>
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn btn-warning">Editar</button></a>
                <a href="{% url 'post_delete' id=post.id%}" 
                                onClick="return confirm('Â¿Seguro que quieres borrar a {{post.title}}?');"><button type="button" class="btn btn-danger">Eliminar</button>
                                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
