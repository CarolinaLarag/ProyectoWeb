{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <img src="{{post.image.url}}" alt="" style="width:150px;">
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn btn-warning">Editar</button></a>
        {% endif %}
    </div>
{% endblock %}
