{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ prov.name }}</h1>
        <img src="{{prov.image.url}}" alt="" style="width:150px;">
        <p>{{ prov.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'proveedor_edit' pk=prov.pk %}"><button type="button" class="btn btn-warning">Editar</button></a>
       
        {% endif %}
    </div>

{% endblock %}
